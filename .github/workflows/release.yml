name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install
      - run: yarn test
      - run: yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: lib
          path: lib

